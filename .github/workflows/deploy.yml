name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: üöÄ Deploy to Server via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script_stop: false
        timeout: 2000s
        script: |
          set -e
          
          echo "üìÇ Moving to home directory..."
          cd ~
          
          echo "üõë Stopping existing application..."
          pkill -f "./main" >/dev/null 2>&1 || true
          
          echo "üì• Updating project..."
          if [ -d "swadiq-schools" ]; then
            cd swadiq-schools
            git pull origin main
          else
            git clone https://github.com/ImaadDean/swadiq-schools.git
            cd swadiq-schools
          fi
          
          echo "üì¶ Installing dependencies..."
          go mod tidy
          
          echo "üî® Building application..."
          go build -o main .
          
          echo "üöÄ Starting application..."
          nohup ./main > app.log 2>&1 &
          disown
          
          sleep 3
          
          if pgrep -f "./main" > /dev/null; then
            echo "‚úÖ Deployment successful"
          else
            echo "‚ùå App failed to start"
            tail -20 app.log
            exit 1
          fi
