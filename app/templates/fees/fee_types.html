<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Fee Types</h1>
                    <p class="mt-1 text-sm text-gray-500">Manage different types of fees</p>
                </div>
                <div class="flex gap-3">
                    <a href="/fees" 
                       class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Back to Fees
                    </a>
                    <button id="addFeeTypeBtn" 
                            class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Add Fee Type
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Fee Types Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">All Fee Types</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment Frequency</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="feeTypesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                                    </svg>
                                    <p class="text-lg font-medium text-gray-900 mb-2">Loading fee types...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Fee Type Modal -->
<div id="addFeeTypeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Add Fee Type</h3>
            <button id="closeAddFeeTypeModal" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <form id="addFeeTypeForm" class="p-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="feeTypeName" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Code</label>
                    <input type="text" id="feeTypeCode" name="code" required maxlength="20"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="feeTypeDescription" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Payment Frequency</label>
                    <select id="feeTypeFrequency" name="payment_frequency" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="">Select frequency</option>
                        <option value="once">One-time payment</option>
                        <option value="per_term">Per term</option>
                        <option value="per_year">Per year</option>
                        <option value="on_demand">On demand (e.g., school trips)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Apply To</label>
                    <select id="feeTypeScope" name="scope" required onchange="handleScopeChange()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="manual">Manual assignment</option>
                        <option value="all_students">All students</option>
                        <option value="all_classes">All classes</option>
                        <option value="class">Specific class</option>
                        <option value="student">Specific student</option>
                    </select>
                </div>
                <div id="classSelector" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Class</label>
                    <div class="flex gap-2">
                        <input type="text" id="selectedClassName" readonly 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50" 
                               placeholder="No class selected">
                        <button type="button" onclick="openClassModal()" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Select
                        </button>
                    </div>
                    <input type="hidden" id="feeTypeClass" name="target_class_id">
                </div>
                <div id="studentSelector" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Student</label>
                    <div class="flex gap-2">
                        <input type="text" id="selectedStudentName" readonly 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50" 
                               placeholder="No student selected">
                        <button type="button" onclick="openStudentModal()" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Select
                        </button>
                    </div>
                    <input type="hidden" id="feeTypeStudent" name="target_student_id">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="cancelAddFeeType" 
                        class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors duration-200">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors duration-200">
                    Add Fee Type
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const addFeeTypeBtn = document.getElementById('addFeeTypeBtn');
    const addFeeTypeModal = document.getElementById('addFeeTypeModal');
    const closeAddFeeTypeModal = document.getElementById('closeAddFeeTypeModal');
    const cancelAddFeeType = document.getElementById('cancelAddFeeType');
    const addFeeTypeForm = document.getElementById('addFeeTypeForm');

    // Load classes and students for selectors
    let classes = [];
    let students = [];

    async function loadClassesAndStudents() {
        try {
            const [classesRes, studentsRes] = await Promise.all([
                fetch('/api/classes'),
                fetch('/api/students')
            ]);
            
            if (classesRes.ok) {
                const classesData = await classesRes.json();
                classes = classesData.data || classesData.classes || [];
                populateClassSelector();
                populateClassModal(); // Populate class selection modal
            }
            
            if (studentsRes.ok) {
                const studentsData = await studentsRes.json();
                students = studentsData.data || studentsData.students || [];
                populateStudentSelector();
                populateStudentModal(); // Populate student selection modal
            }
        } catch (error) {
            console.error('Error loading classes and students:', error);
        }
    }

    function populateClassSelector() {
        const classSelect = document.getElementById('feeTypeClass');
        classSelect.innerHTML = '<option value="">Select a class</option>';
        classes.forEach(cls => {
            classSelect.innerHTML += `<option value="${cls.id}">${cls.name}</option>`;
        });
    }

    function populateStudentSelector() {
        const studentSelect = document.getElementById('feeTypeStudent');
        studentSelect.innerHTML = '<option value="">Select a student</option>';
        students.forEach(student => {
            studentSelect.innerHTML += `<option value="${student.id}">${student.first_name} ${student.last_name}</option>`;
        });
    }

    // Populate class selection modal
    function populateClassModal() {
        const container = document.getElementById('classListContainer');
        if (!container) return;
        
        if (classes.length === 0) {
            container.innerHTML = '<p class="text-gray-500 text-center col-span-2">No classes available</p>';
            return;
        }
        
        container.innerHTML = classes.map(cls => `
            <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer transition-colors"
                 onclick="selectClass('${cls.id}', '${cls.name}')">
                <div class="font-medium text-gray-900">${cls.name}</div>
                <div class="text-sm text-gray-500">${cls.code}</div>
            </div>
        `).join('');
    }

    // Populate student selection modal
    function populateStudentModal() {
        const container = document.getElementById('studentListContainer');
        if (!container) return;
        
        if (students.length === 0) {
            container.innerHTML = '<p class="text-gray-500 text-center col-span-2">No students available</p>';
            return;
        }
        
        container.innerHTML = students.map(student => `
            <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer transition-colors"
                 onclick="selectStudent('${student.id}', '${student.first_name} ${student.last_name}')">
                <div class="font-medium text-gray-900">${student.first_name} ${student.last_name}</div>
                <div class="text-sm text-gray-500">ID: ${student.student_id}</div>
                ${student.class_name ? `<div class="text-sm text-gray-500">Class: ${student.class_name}</div>` : ''}
            </div>
        `).join('');
    }

    // Load fee types and classes/students
    loadFeeTypes();
    loadClassesAndStudents();

    // Modal handlers
    addFeeTypeBtn.addEventListener('click', () => {
        addFeeTypeModal.classList.remove('hidden');
    });

    [closeAddFeeTypeModal, cancelAddFeeType].forEach(btn => {
        btn.addEventListener('click', () => {
            addFeeTypeModal.classList.add('hidden');
            addFeeTypeForm.reset();
        });
    });

    // Form submission
    addFeeTypeForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(addFeeTypeForm);
        const data = Object.fromEntries(formData);
        
        // Clean up the data - remove empty values for target_class_id and target_student_id
        if (data.target_class_id === '') {
            delete data.target_class_id;
        }
        
        if (data.target_student_id === '') {
            delete data.target_student_id;
        }
        
        // Also remove empty description
        if (data.description === '') {
            delete data.description;
        }

        try {
            const response = await fetch('/api/fee-types', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                addFeeTypeModal.classList.add('hidden');
                addFeeTypeForm.reset();
                loadFeeTypes();
            } else {
                const error = await response.json();
                alert(error.message || 'Failed to add fee type');
            }
        } catch (error) {
            alert('Error adding fee type');
        }
    });

    function getFrequencyLabel(frequency) {
        const labels = {
            'once': 'One-time',
            'per_term': 'Per Term',
            'per_year': 'Per Year',
            'on_demand': 'On Demand'
        };
        return labels[frequency] || frequency;
    }

    async function loadFeeTypes() {
        try {
            const response = await fetch('/api/fee-types');
            const result = await response.json();
            
            console.log('Fee types response:', result); // Debug log
            
            if (result.success) {
                displayFeeTypes(result.data);
            } else {
                console.error('API returned error:', result.error); // Debug log
                showError('Failed to load fee types: ' + (result.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Fetch error:', error); // Debug log
            showError('Error loading fee types: ' + error.message);
        }
    }

    function displayFeeTypes(feeTypes) {
        const tbody = document.getElementById('feeTypesTableBody');
        
        if (feeTypes.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            <p class="text-lg font-medium text-gray-900 mb-2">No fee types found</p>
                            <p class="text-gray-500">Add your first fee type to get started</p>
                        </div>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = feeTypes.map(feeType => `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">${feeType.name}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                        ${feeType.code}
                    </span>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm text-gray-900">${feeType.description || '-'}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        ${getFrequencyLabel(feeType.payment_frequency)}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${feeType.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${feeType.is_active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-primary-600 hover:text-primary-900 mr-3">Edit</button>
                    <button class="text-red-600 hover:text-red-900">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    function showError(message) {
        const tbody = document.getElementById('feeTypesTableBody');
        tbody.innerHTML = `
            <tr>
                <td colspan="5" class="px-6 py-8 text-center text-red-500">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-lg font-medium text-red-900 mb-2">${message}</p>
                        <p class="text-red-500">Please try refreshing the page</p>
                    </div>
                </td>
            </tr>
        `;
    }
});

// Global function for scope change handling
function handleScopeChange() {
    const scope = document.getElementById('feeTypeScope').value;
    const classSelector = document.getElementById('classSelector');
    const studentSelector = document.getElementById('studentSelector');
    
    classSelector.classList.add('hidden');
    studentSelector.classList.add('hidden');
    
    if (scope === 'class') {
        classSelector.classList.remove('hidden');
    } else if (scope === 'student') {
        studentSelector.classList.remove('hidden');
    }
}

// Modal functions for class and student selection
function openClassModal() {
    // Refresh the class list in case new classes were added
    populateClassModal();
    document.getElementById('classSelectionModal').classList.remove('hidden');
}

function closeClassModal() {
    document.getElementById('classSelectionModal').classList.add('hidden');
}

function openStudentModal() {
    // Refresh the student list in case new students were added
    populateStudentModal();
    document.getElementById('studentSelectionModal').classList.remove('hidden');
}

function closeStudentModal() {
    document.getElementById('studentSelectionModal').classList.add('hidden');
}

function selectClass(classId, className) {
    document.getElementById('selectedClassName').value = className;
    document.getElementById('feeTypeClass').value = classId;
    closeClassModal();
}

function selectStudent(studentId, studentName) {
    document.getElementById('selectedStudentName').value = studentName;
    document.getElementById('feeTypeStudent').value = studentId;
    closeStudentModal();
}
</script>

<!-- Class Selection Modal -->
<div id="classSelectionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[80vh] flex flex-col">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Select a Class</h3>
            <button onclick="closeClassModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="p-6 flex-1 overflow-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="classListContainer">
                <!-- Class items will be populated here -->
            </div>
        </div>
        <div class="flex justify-end p-6 border-t border-gray-200">
            <button onclick="closeClassModal()" 
                    class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors duration-200">
                Cancel
            </button>
        </div>
    </div>
</div>

<!-- Student Selection Modal -->
<div id="studentSelectionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[80vh] flex flex-col">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Select a Student</h3>
            <button onclick="closeStudentModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="p-6 flex-1 overflow-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="studentListContainer">
                <!-- Student items will be populated here -->
            </div>
        </div>
        <div class="flex justify-end p-6 border-t border-gray-200">
            <button onclick="closeStudentModal()" 
                    class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors duration-200">
                Cancel
            </button>
        </div>
    </div>
</div>
