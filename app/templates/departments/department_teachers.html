<div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div>
                    <h1 id="pageTitle" class="text-2xl font-bold text-gray-900">Department Teachers</h1>
                    <p class="mt-1 text-sm text-gray-500">Teachers assigned to this department</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="openAddTeacherModal()" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Add Teacher
                    </button>
                    <a href="/departments" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Departments
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 id="departmentName" class="text-lg font-semibold text-gray-900">Loading...</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table id="teachersTable" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teacher</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teachersTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Loading Skeleton -->
                        <tr id="loadingSkeleton1" class="loading-skeleton">
                            <td class="px-6 py-4">
                                <div class="animate-pulse flex items-center">
                                    <div class="w-10 h-10 bg-gray-200 rounded-full mr-3"></div>
                                    <div class="h-4 bg-gray-200 rounded w-32"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4"><div class="animate-pulse h-4 bg-gray-200 rounded w-40"></div></td>
                            <td class="px-6 py-4"><div class="animate-pulse h-4 bg-gray-200 rounded w-24"></div></td>
                            <td class="px-6 py-4"><div class="animate-pulse h-5 bg-gray-200 rounded-full w-20"></div></td>
                            <td class="px-6 py-4 text-right"><div class="animate-pulse h-4 bg-gray-200 rounded w-16 ml-auto"></div></td>
                        </tr>
                        <tr id="loadingSkeleton2" class="loading-skeleton">
                            <td class="px-6 py-4">
                                <div class="animate-pulse flex items-center">
                                    <div class="w-10 h-10 bg-gray-200 rounded-full mr-3"></div>
                                    <div class="h-4 bg-gray-200 rounded w-28"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4"><div class="animate-pulse h-4 bg-gray-200 rounded w-36"></div></td>
                            <td class="px-6 py-4"><div class="animate-pulse h-4 bg-gray-200 rounded w-20"></div></td>
                            <td class="px-6 py-4"><div class="animate-pulse h-5 bg-gray-200 rounded-full w-24"></div></td>
                            <td class="px-6 py-4 text-right"><div class="animate-pulse h-4 bg-gray-200 rounded w-16 ml-auto"></div></td>
                        </tr>
                        <tr id="loadingSkeleton3" class="loading-skeleton">
                            <td class="px-6 py-4">
                                <div class="animate-pulse flex items-center">
                                    <div class="w-10 h-10 bg-gray-200 rounded-full mr-3"></div>
                                    <div class="h-4 bg-gray-200 rounded w-36"></div>
                                </div>
                            </td>
                            <td class="px-6 py-4"><div class="animate-pulse h-4 bg-gray-200 rounded w-44"></div></td>
                            <td class="px-6 py-4"><div class="animate-pulse h-4 bg-gray-200 rounded w-28"></div></td>
                            <td class="px-6 py-4"><div class="animate-pulse h-5 bg-gray-200 rounded-full w-16"></div></td>
                            <td class="px-6 py-4 text-right"><div class="animate-pulse h-4 bg-gray-200 rounded w-16 ml-auto"></div></td>
                        </tr>
                        <!-- Empty State -->
                        <tr id="emptyState" class="hidden">
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.196-2.121M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.196-2.121M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                    <p class="text-lg font-medium text-gray-900 mb-1">No teachers assigned</p>
                                    <p class="text-sm text-gray-500">Click "Add Teacher" to assign teachers to this department</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Teacher Modal -->
<div id="addTeacherModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-lg w-full mx-4 max-h-[80vh] flex flex-col">
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900">Add Teacher to Department</h3>
            <button onclick="closeAddTeacherModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="p-6 pb-4">
            <div class="relative">
                <input type="text" id="teacherSearchInput" placeholder="Search teachers by name or email..."
                       class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto px-6">
            <div id="availableTeachers" class="space-y-2">
                <!-- Teachers will be loaded here -->
            </div>
        </div>
        <div class="flex justify-end gap-3 p-6 border-t border-gray-200">
            <button type="button" onclick="closeAddTeacherModal()" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors duration-200">
                Cancel
            </button>
        </div>
    </div>
</div>

<script>
    let currentDepartmentId = null;
    let currentDepartmentName = null;

    async function loadDepartmentTeachers() {
        const urlParams = new URLSearchParams(window.location.search);
        currentDepartmentId = urlParams.get('id');
        currentDepartmentName = urlParams.get('name');

        if (!currentDepartmentId) {
            window.location.href = '/departments';
            return;
        }

        if (currentDepartmentName) {
            document.getElementById('pageTitle').textContent = `${currentDepartmentName} Teachers`;
            document.getElementById('departmentName').textContent = currentDepartmentName;
        }

        const tbody = document.getElementById('teachersTableBody');
        const emptyState = document.getElementById('emptyState');
        const skeletons = document.querySelectorAll('.loading-skeleton');

        try {
            const response = await fetch(`/api/departments/${currentDepartmentId}/teachers`);
            const data = await response.json();

            // Hide skeletons
            skeletons.forEach(skeleton => skeleton.style.display = 'none');
            tbody.innerHTML = '';

            if (data.teachers && data.teachers.length > 0) {
                data.teachers.forEach(teacher => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    const roleColor = teacher.role === 'Head of Department' ? 'bg-blue-100 text-blue-800' : 
                                     teacher.role === 'Assistant Head' ? 'bg-green-100 text-green-800' : 
                                     'bg-gray-100 text-gray-800';
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center mr-3">
                                    <span class="text-sm font-medium text-primary-600">${teacher.first_name.charAt(0)}${teacher.last_name.charAt(0)}</span>
                                </div>
                                <div>
                                    <div class="text-sm font-medium text-gray-900">${teacher.first_name} ${teacher.last_name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${teacher.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${teacher.phone || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span id="roleBadge-${teacher.id}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${roleColor}">
                                ${teacher.role}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end items-center space-x-2">
                                <div class="relative">
                                    <button onclick="toggleRoleMenu('${teacher.id}')" class="text-blue-600 hover:text-blue-900 flex items-center">
                                        Set Role
                                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div id="roleMenu-${teacher.id}" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 border">
                                        <button onclick="setRole('${teacher.id}', 'head')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            Set as Head
                                        </button>
                                        <button onclick="setRole('${teacher.id}', 'assistant')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            Set as Assistant
                                        </button>
                                        <button onclick="setRole('${teacher.id}', 'member')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            Set as Member
                                        </button>
                                    </div>
                                </div>
                                <button onclick="removeTeacher('${teacher.id}')" class="text-red-600 hover:text-red-900">
                                    Remove
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.appendChild(emptyState);
                emptyState.style.display = '';
            }
        } catch (error) {
            console.error('Error loading teachers:', error);
            skeletons.forEach(skeleton => skeleton.style.display = 'none');
            tbody.innerHTML = '';
            tbody.appendChild(emptyState);
            emptyState.style.display = '';
        }
    }

    function openAddTeacherModal() {
        document.getElementById('addTeacherModal').classList.remove('hidden');
        loadAvailableTeachers();
    }

    function closeAddTeacherModal() {
        document.getElementById('addTeacherModal').classList.add('hidden');
    }

    async function loadAvailableTeachers(query = '') {
        const container = document.getElementById('availableTeachers');
        
        // Show skeleton
        container.innerHTML = `
            <div class="space-y-2">
                <div class="animate-pulse p-3 border border-gray-200 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-200 rounded-full mr-3"></div>
                        <div class="flex-1">
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
                <div class="animate-pulse p-3 border border-gray-200 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-200 rounded-full mr-3"></div>
                        <div class="flex-1">
                            <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/3"></div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        try {
            const url = `/api/teachers/search${query ? `?q=${query}` : ''}`;
            const response = await fetch(url);
            const data = await response.json();

            container.innerHTML = '';

            if (data.teachers && data.teachers.length > 0) {
                container.innerHTML = data.teachers.map(teacher => `
                    <div class="p-3 border border-gray-200 rounded-lg hover:border-primary-300 hover:bg-primary-50 cursor-pointer transition-colors" onclick="addTeacher('${teacher.id}', this)">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-primary-100 rounded-full flex items-center justify-center mr-3">
                                <span class="text-sm font-medium text-primary-600">${teacher.first_name.charAt(0)}${teacher.last_name.charAt(0)}</span>
                            </div>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-900">${teacher.first_name} ${teacher.last_name}</p>
                                <p class="text-xs text-gray-500">${teacher.email}</p>
                            </div>
                            <div class="teacher-loading hidden">
                                <svg class="animate-spin h-4 w-4 text-primary-600" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<div class="text-center text-gray-500 py-4">No teachers found</div>';
            }
        } catch (error) {
            container.innerHTML = '<div class="text-center text-red-500 py-4">Failed to load teachers</div>';
        }
    }

    async function addTeacher(teacherId, element) {
        const loadingSpinner = element.querySelector('.teacher-loading');
        const teacherItem = element;
        
        // Show loading state
        teacherItem.style.pointerEvents = 'none';
        teacherItem.style.opacity = '0.6';
        loadingSpinner.classList.remove('hidden');
        
        try {
            const response = await fetch(`/api/departments/${currentDepartmentId}/teachers`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ teacher_id: teacherId })
            });

            if (response.ok) {
                // Show success state and mark as added
                loadingSpinner.innerHTML = `
                    <svg class="h-4 w-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                `;
                teacherItem.classList.remove('hover:border-primary-300', 'hover:bg-primary-50', 'cursor-pointer');
                teacherItem.classList.add('bg-green-50', 'border-green-200');
                teacherItem.style.opacity = '0.8';
                
                // Update table in background
                loadDepartmentTeachers();
            } else {
                const error = await response.json();
                alert('Error: ' + (error.error || 'Failed to add teacher'));
                // Reset state
                teacherItem.style.pointerEvents = 'auto';
                teacherItem.style.opacity = '1';
                loadingSpinner.classList.add('hidden');
            }
        } catch (error) {
            alert('Error: Failed to add teacher');
            // Reset state
            teacherItem.style.pointerEvents = 'auto';
            teacherItem.style.opacity = '1';
            loadingSpinner.classList.add('hidden');
        }
    }

    async function removeTeacher(teacherId) {
        if (!confirm('Are you sure you want to remove this teacher from the department?')) return;

        try {
            const response = await fetch(`/api/departments/${currentDepartmentId}/teachers/${teacherId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadDepartmentTeachers();
            } else {
                const error = await response.json();
                alert('Error: ' + (error.error || 'Failed to remove teacher'));
            }
        } catch (error) {
            alert('Error: Failed to remove teacher');
        }
    }

    document.getElementById('teacherSearchInput').addEventListener('input', (e) => {
        loadAvailableTeachers(e.target.value);
    });

    function toggleRoleMenu(teacherId) {
        const menu = document.getElementById(`roleMenu-${teacherId}`);
        // Close all other menus
        document.querySelectorAll('[id^="roleMenu-"]').forEach(m => {
            if (m.id !== `roleMenu-${teacherId}`) m.classList.add('hidden');
        });
        menu.classList.toggle('hidden');
    }

    async function setRole(teacherId, role) {
        const menu = document.getElementById(`roleMenu-${teacherId}`);
        const roleBadge = document.getElementById(`roleBadge-${teacherId}`);
        const originalBadgeContent = roleBadge.innerHTML;
        
        // Show loading in role badge
        roleBadge.innerHTML = `
            <svg class="animate-spin h-3 w-3 text-gray-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        `;
        roleBadge.className = 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-600';
        
        // Close menu
        menu.classList.add('hidden');
        
        try {
            const response = await fetch(`/api/departments/${currentDepartmentId}/leadership`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ teacher_id: teacherId, role: role })
            });

            if (response.ok) {
                loadDepartmentTeachers();
            } else {
                const error = await response.json();
                alert('Error: ' + (error.error || 'Failed to set role'));
                roleBadge.innerHTML = originalBadgeContent;
            }
        } catch (error) {
            alert('Error: Failed to set role');
            roleBadge.innerHTML = originalBadgeContent;
        }
    }

    // Close menus when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('[id^="roleMenu-"]') && !e.target.closest('button[onclick*="toggleRoleMenu"]')) {
            document.querySelectorAll('[id^="roleMenu-"]').forEach(menu => menu.classList.add('hidden'));
        }
    });

    document.getElementById('addTeacherModal').addEventListener('click', function(e) {
        if (e.target === this) closeAddTeacherModal();
    });

    document.addEventListener('DOMContentLoaded', loadDepartmentTeachers);
</script>
