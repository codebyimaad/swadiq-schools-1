<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{.Title}}</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4F46E5",
                        "background-light": "#F7F8FA",
                        "background-dark": "#101622",
                        "text-primary-light": "#1A202C",
                        "text-primary-dark": "#F7F8FA",
                        "text-secondary-light": "#6B7280",
                        "text-secondary-dark": "#9CA3AF",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "border-light": "#E5E7EB",
                        "border-dark": "#4B5563"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
</script>
<style type="text/tailwindcss">
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
</style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md space-y-8">
<!-- Logo Placeholder -->
<div class="flex justify-center mb-8">
<div class="flex h-12 w-12 items-center justify-center rounded-xl bg-primary/20 text-primary">
<span class="material-symbols-outlined text-3xl">
            hexagon
</span>
</div>
</div>
<!-- Card Container -->
<div class="w-full rounded-xl bg-card-light dark:bg-card-dark p-8 shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.1)]">
<div class="space-y-6">
<!-- Header Text & Body Text -->
<div class="text-center">
<h1 class="text-2xl font-bold leading-tight tracking-tight text-text-primary-light dark:text-text-primary-dark">Forgot Password?</h1>
<p class="mt-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">No worries, we'll send you reset instructions.</p>
</div>
<!-- Form -->
<form id="forgotPasswordForm" class="space-y-4">
<!-- Email Input Field -->
<div class="relative">
<label class="block pb-2 text-sm font-medium text-text-primary-light dark:text-text-primary-dark" for="email">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark" data-icon="mail">mail</span>
<input class="form-input block h-12 w-full rounded-lg border border-border-light bg-background-light p-3 pl-10 text-sm text-text-primary-light placeholder:text-text-secondary-light focus:border-primary focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-primary-dark dark:placeholder:text-text-secondary-dark dark:focus:border-primary dark:focus:ring-primary" id="email" name="email" placeholder="you@example.com" type="email" required/>
</div>
</div>
<!-- Error Message -->
<div id="errorMessage" class="hidden">
<p class="text-xs text-red-500"></p>
</div>
<!-- Success Message -->
<div id="successMessage" class="hidden">
<p class="text-xs text-green-500"></p>
</div>
<!-- Back to Sign In Link -->
<div class="flex justify-end">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-base text-text-secondary-light dark:text-text-secondary-dark">arrow_back</span>
<a class="text-sm font-medium text-text-secondary-light hover:text-primary dark:text-text-secondary-dark dark:hover:text-primary" href="/auth/login">Back to Sign In</a>
</div>
</div>
<!-- CTA Button -->
<button type="submit" id="resetBtn" class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary text-base font-bold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<span>Send Reset Link</span>
</button>
</form>
</div>
</div>
</div>
</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = errorMessage.querySelector('p');
        const successText = successMessage.querySelector('p');

        resetBtn.disabled = true;
        resetBtn.innerHTML = 'Sending...';
        resetBtn.classList.add('opacity-75');
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');

        const formData = {
            email: document.getElementById('email').value
        };

        try {
            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                successText.textContent = 'Reset link sent to your email!';
                successMessage.classList.remove('hidden');
                document.getElementById('email').value = '';
            } else {
                errorText.textContent = data.error || 'Failed to send reset link';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            errorText.textContent = 'Network error. Please try again.';
            errorMessage.classList.remove('hidden');
        } finally {
            resetBtn.disabled = false;
            resetBtn.innerHTML = '<span>Send Reset Link</span>';
            resetBtn.classList.remove('opacity-75');
        }
    });
</script>
</body>
</html>
