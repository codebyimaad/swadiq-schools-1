name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ~
          # Stop current Go process
          pkill -f "go run main.go" || true
          pkill -f "./main" || true
          # Clone or update code
          if [ -d "swadiq-schools" ]; then
            cd swadiq-schools
            git pull origin main
          else
            git clone https://github.com/ImaadDean/swadiq-schools.git
            cd swadiq-schools
          fi
          # Install dependencies
          go mod tidy
          # Build and run
          go build -o main .
          echo "Starting application..."
          nohup ./main > app.log 2>&1 &
          sleep 3
          # Check if process is running
          if pgrep -f "./main" > /dev/null; then
            echo "✅ Application deployed and running on port 8080"
            echo "Process ID: $(pgrep -f './main')"
          else
            echo "❌ Failed to start application. Check logs:"
            tail -20 app.log
            echo "Build output:"
            ls -la main
          fi